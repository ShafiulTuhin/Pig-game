<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-b from-[#ad2a35] to-[#752f6b] h-screen bg-no-repeat"
  >
    <div class="container mx-auto lg:pt-25 pt-15 lg:flex justify-center">
      <div
        class="lg:px-30 px-10 lg:py-20 py-10 text-center relative bg-[#d4a5b2]"
        id="palyer--0"
      >
        <h2 class="lg:text-7xl text-4xl lg:mb-10 mb-5">PLAYER 1</h2>
        <h2
          class="text-[#bf2e57] lg:text-7xl text-4xl text-center font-bold lg:mb-30 mb-10"
          id="player_0--total"
        >
          0
        </h2>
        <h2
          class="text-center mx-auto bg-[#bf2e57] rounded-lg py-5 text-white md:text-3xl text-2xl w-[200px]"
        >
          Current <span class="current_score--0 block lg:mt-6 mt-3">0</span>
        </h2>
        <h2
          class="newGame absolute lg:top-10 -top-13 lg:-right-14 bg-white p-3 rounded-xl cursor-pointer opacity-60 font-extrabold"
        >
          NEW GAME
        </h2>
        <h2
          class="rollDice absolute lg:top-90 -top-13 lg:-right-14 right-30 bg-white p-3 rounded-xl cursor-pointer opacity-60 font-extrabold"
        >
          ROLL DICE
        </h2>
        <h2
          class="hold absolute lg:top-110 -top-13 lg:-right-10 right-10 bg-white p-3 rounded-xl cursor-pointer opacity-60 font-extrabold"
        >
          HOLD
        </h2>
        <div
          class="bg-white rounded-lg absolute lg:top-40 lg:-right-12 right-43 md:mt-0 mt-4 sm:right-80"
        >
          <img
            src="./dice-1.png"
            alt=""
            class="dice hidden rounded-lg w-[100px] h-[100px]"
          />
        </div>
      </div>
      <div
        class="player2 lg:px-30 px-10 lg:py-20 py-10 text-center bg-[#ad6d8c]"
        id="player--1"
      >
        <h2 class="lg:text-7xl text-4xl lg:mb-10 mb-5 md:mt-0 mt-12">
          PLAYER 2
        </h2>
        <h2
          class="text-[#bf2e57] lg:text-7xl text-4xl text-center font-bold lg:mb-30 mb-10"
          id="player_1--total"
        >
          0
        </h2>
        <h2
          class="text-center mx-auto bg-[#bf2e57] rounded-lg py-5 text-white w-[200px] md:text-3xl text-2xl"
        >
          Current <span class="current_score--1 block lg:mt-6 mt-3">0</span>
        </h2>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
