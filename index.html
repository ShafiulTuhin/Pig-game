<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-b from-[#ad2a35] to-[#752f6b] h-screen bg-no-repeat"
  >
    <div class="container mx-auto md:pt-25 pt-10 md:flex justify-center">
      <div
        class="player1 bg-[#d4a5b2] md:px-30 px-10 md:py-20 py-10 text-center"
      >
        <h2 class="md:text-7xl text-4xl mb-10">PLAYER 1</h2>
        <h2
          class="text-[#bf2e57] md:text-7xl text-4xl text-center font-bold md:mb-30 mb-10"
        >
          0
        </h2>
        <h2
          class="text-center mx-auto bg-[#bf2e57] rounded-lg py-5 text-white text-3xl w-[200px]"
        >
          Current <span class="block mt-6">0</span>
        </h2>
      </div>
      <div
        class="player2 bg-[#ad6d8c] md:px-30 px-10 md:py-20 py-10 text-center"
      >
        <h2 class="md:text-7xl text-4xl mb-10">PLAYER 2</h2>
        <h2
          class="text-[#bf2e57] md:text-7xl text-4xl text-center font-bold md:mb-30 mb-10"
        >
          0
        </h2>
        <h2
          class="text-center mx-auto bg-[#bf2e57] rounded-lg py-5 text-white text-3xl w-[200px]"
        >
          Current <span class="block mt-6">0</span>
        </h2>
      </div>
    </div>
  </body>
</html>
